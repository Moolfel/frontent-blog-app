<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditing ? 'Edit' : 'Create' }} Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Content" formControlName="content" required rows="10"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
          {{ isEditing ? 'Update' : 'Create' }} Post
        </button>
      </form>
    </mat-card-content>
  </mat-card>
